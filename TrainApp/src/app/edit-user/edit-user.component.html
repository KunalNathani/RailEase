
<div class="container">
    <div class="main-body">
        <br><br>
        <form (ngSubmit)="submit()" #userForm="ngForm" id="stripe-login">
                                
            <div class="form-group field padding-bottom--24">
                <label>Full Name</label>
                <input type="text" #name="ngModel" required name="fname" class="form-control" [(ngModel)]="userModel.username">
                <small [hidden]="name.valid || name.untouched" style="color: red;">Name is required</small>
            </div>

            
         
            <div class="form-group field padding-bottom--24">
                <label>Mobile Number</label>
                <input type="tel" #mobNumber="ngModel" pattern="^\d{10}$" [class.is-invalid]="mobNumber.invalid && mobNumber.touched" name="mnumber" [(ngModel)]="userModel.phone" class="form-control">
                <small [hidden]="mobNumber.valid || mobNumber.untouched" style="color: red;">Mobile Number is required and must be 10 Digits</small>
            </div>
          
            <div class="form-group field padding-bottom--24">
                <div class="grid--50-50">
                    <label for="password">Password</label>
                 
                </div>
                <input type="password" required #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" [(ngModel)]="userModel.password" class="form-control">
                <small [hidden]="password.valid || password.untouched" style="color: red;">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</small>
            </div>
            <div class="padding-bottom--20">
                <Button type="submit" class="button-29" >Submit</Button>
            </div>
            <!-- <div class="field">
                <a class="ssolink" href="#">Use single sign-on (Google) instead</a>
            </div> -->
        </form>
